<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuruksastra 23'</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
    <div class="landing">
        <div class="container pt-5">
            <div class="d-flex justify-content-center">
                <img src="./assets/logo.svg" alt="Kuruksastra 23'" />
            </div>
            <img src="./assets/line.png" alt="Line" class="line" style="height: 1px; width: 100%;"/>
        </div>
        <div class="container tv__container">
            <div class="d-flex justify-content-center" style="position: relative; top: -70px;">
                <img src="./assets/TV.svg" alt="TV" style="height: 500px;"/>
            </div>
        </div>
        <div class="container">
            <div class="container d-flex justify-content-center px-4">
                <div class="countdown__container row gx-5 text-center" id="countdown">
                    <div class="col-3">
                        <div class="countdown__time" id="days"></div>
                        <div class="countdown__label">Days</div>
                        <div class="countdown__colon">:</div>
                    </div>
                    <div class="col-3">
                        <div class="countdown__time" id="hours"></div>
                        <div class="countdown__label">Hours</div>
                        <div class="countdown__colon">:</div>
                    </div>
                    <div class="col-3">
                        <div class="countdown__time" id="minutes"></div>
                        <div class="countdown__label">Minutes</div>
                        <div class="countdown__colon">:</div>
                    </div>
                    <div class="col-3">
                        <div class="countdown__time" id="seconds"></div>
                        <div class="countdown__label">Seconds</div>
                    </div>
                </div>
            </div>
            <div class="container text-center" style="position: relative; top: -270px;">
                <div class="event__dates">
                    <h3>29 April - 1 May, 2023</h3>
                </div>
            </div>
        </div>
        <div class="footer text-center">
            <p>Made with <img src="./assets/heart.svg"> by 300DPI</p>
        </div>
    </div>
    <script>
        var countDownDate = new Date("Apr 29, 2023 00:00:00").getTime();
        var x = setInterval(function() {
        var now = new Date().getTime();
        var distance = countDownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;

        if (distance < 0) {
            clearInterval(x);
            document.getElementById("countdown").innerHTML = "EXPIRED";
        }
        }, 1000);
    </script>
</body>
</html>
